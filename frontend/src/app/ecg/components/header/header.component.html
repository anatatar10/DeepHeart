<header class="header">
  <div class="container flex items-center justify-between">
    <div class="flex items-center gap-16">
      <div class="logo">
        <span>DeepðŸ«€Heart</span>
      </div>
      <nav class="nav" id="mainNav">
        <a routerLink="/dashboard-doctor" routerLinkActive="active" class="nav-link">Dashboard</a>
        <a routerLink="/upload" routerLinkActive="active" class="nav-link">ECG Upload</a>
        <a routerLink="/patients" routerLinkActive="active" class="nav-link">Patients</a>
        <a routerLink="/analytics" routerLinkActive="active" class="nav-link">Analytics</a>
        <a routerLink="/admin" routerLinkActive="active" class="nav-link admin-only"
           *ngIf="currentUser?.role === 'ADMIN'">Admin</a>
      </nav>
    </div>

    <!-- User Info Section -->
    <div class="user-info" *ngIf="currentUser">
      <span id="currentUser">{{ currentUser.name }}</span>
      <span
        class="status"
        [ngClass]="getRoleStatusClass(currentUser.role)"
        id="userRole">
        {{ formatRole(currentUser.role) }}
      </span>
      <button class="btn btn--outline btn--sm" (click)="logout()">
        Logout
      </button>
    </div>

    <!-- Login prompt if no user -->
    <div class="user-info" *ngIf="!currentUser">
      <a routerLink="/auth" class="btn btn--primary btn--sm">Login</a>
    </div>
  </div>
</header>
